<!DOCTYPE html>
<html>
 <head>
    <title>Math Computation</title>
 </head>
<body>

<h1>Bhavesh Goswami figures out</h1>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>

<form>
    <label for="number1">Enter a number:</label>
    <input type="number" id="number1" value="2"><br><br>

    <label for="number2">Enter another number:</label>
    <input type="number" id="number2" value="12"><br><br>

    <button type="button" onclick="powerSum()">Compute</button>
</form>

<p id="mathResult"></p>

<script>
    function powerSum() {
        // Get the values from the input fields
        let first = parseInt(document.getElementById("number1").value);
        let second = parseInt(document.getElementById("number2").value);
        let sum = 0;

        // Loop to compute the sum of powers
        for (let i = 0; i < first; i++) {
            sum += Math.pow(second, i);
        }

        // Display the result
        document.getElementById("mathResult").innerHTML = `Sum of ${first} powers with base ${second} is ${sum}`;
    }
</script>
<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>

</body>
</html>
