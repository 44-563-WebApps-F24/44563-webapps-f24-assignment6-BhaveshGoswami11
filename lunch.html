<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Bhavesh Goswami Orders a Lunch</h1>

        <!-- Lunch Order Form -->
        <div class="card shadow p-4 mb-4">
            <h5 class="card-title">Start a Lunch Order</h5>
            <form>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="drinkCheckbox" value="drink">
                    <label class="form-check-label" for="drinkCheckbox">Drink</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="sideCheckbox" value="side">
                    <label class="form-check-label" for="sideCheckbox">Side</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="eatInCheckbox" value="in">
                    <label class="form-check-label" for="eatInCheckbox">Eat in</label>
                </div>

                <button type="button" class="btn btn-primary mt-3" onclick="startLunch()">Start a Lunch Order</button>
            </form>

            <p id="result" class="mt-3 alert alert-info">This text will be replaced with your lunch order</p>
        </div>

        <!-- Update Lunch Object Form -->
        <div class="card shadow p-4">
            <h5 class="card-title">Update Lunch Object</h5>
            <form>
                <div class="form-group">
                    <label for="propertyInput">Enter property:</label>
                    <input type="text" class="form-control" id="propertyInput" value="entree">
                </div>
                <div class="form-group">
                    <label for="valueInput">Set it to:</label>
                    <input type="text" class="form-control" id="valueInput">
                </div>

                <button type="button" class="btn btn-success" onclick="updateLunch()">Update the Lunch</button>
            </form>
        </div>
    </div>

    <!-- JavaScript for lunch order logic -->
    <script>
        let my_lunch = {};

        function startLunch() {
            my_lunch = {};

            my_lunch.drink = document.getElementById("drinkCheckbox").checked;
            my_lunch.side = document.getElementById("sideCheckbox").checked;
            my_lunch.in = document.getElementById("eatInCheckbox").checked;

            document.getElementById("result").innerHTML = JSON.stringify(my_lunch, null, 2);
        }

        function updateLunch() {
            let property = document.getElementById("propertyInput").value;
            let value = document.getElementById("valueInput").value;

            my_lunch[property] = value;

            document.getElementById("result").innerHTML = JSON.stringify(my_lunch, null, 2);
        }
    </script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
